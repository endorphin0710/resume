    <script>

      $('.category>label').click(function(){
        var target = $(this).attr('class').split('-')[1];
        const scroll_to = document.querySelector('#'+target);
        const top = scroll_to.getBoundingClientRect().top - 15;
        window.scrollTo({
          top,
          behavior: 'smooth'
        })
      });

      $('.remocon-div').click(function(){
        var target = $(this).attr('id').split('-')[1];
        const scroll_to = document.querySelector('#'+target);
        const top = scroll_to.getBoundingClientRect().top + window.scrollY - 15;
        window.scrollTo({
          top,
          behavior: 'smooth'
        })
      });

      $('#current-lang').click(function(){
        if(lang_open == 1){
          $('#lang-dropdown').css('display', 'none');
          lang_open = 0;
        }else{
          $('#lang-dropdown').css('display', 'block');
          lang_open = 1;
        }
      });

      $('.lang-option').click(function(){
        if(lang_open = 1){
          if($(this).children('span').eq(0).text() == 'EN'){
            $('[lang="en"]').css('display', 'block');
            $('[lang="kr"]').css('display', 'none');
            $('[lang="ru"]').css('display', 'none');
            $('#lang-dropdown').css('display', 'none');
            lang_open = 0;
            $('#current-lang').children('span').eq(0).text('EN');
            $('#current-lang').children('img').eq(0).attr('src','img/american.png');
            $('#lang-dropdown').children('.lang-option').eq(0).children('span').eq(0).text('KO');
            $('#lang-dropdown').children('.lang-option').eq(0).children('img').eq(0).attr('src','img/korean.png');
            $('#lang-dropdown').children('.lang-option').eq(1).children('span').eq(0).text('RU');
            $('#lang-dropdown').children('.lang-option').eq(1).children('img').eq(0).attr('src','img/russian.svg');
          }else if($(this).children('span').eq(0).text() == 'KO'){
            $('[lang="en"]').css('display', 'none');
            $('[lang="kr"]').css('display', 'block');
            $('[lang="ru"]').css('display', 'none');
            $('#lang-dropdown').css('display', 'none');
            lang_open = 0;
            $('#current-lang').children('span').eq(0).text('KO');
            $('#current-lang').children('img').eq(0).attr('src','img/korean.png');
            $('#lang-dropdown').children('.lang-option').eq(0).children('span').eq(0).text('EN');
            $('#lang-dropdown').children('.lang-option').eq(0).children('img').eq(0).attr('src','img/american.png');

            $('#lang-dropdown').children('.lang-option').eq(1).children('img').eq(0).attr('src','img/russian.svg');
          }else{
            $('[lang="en"]').css('display', 'none');
            $('[lang="kr"]').css('display', 'none');
            $('[lang="ru"]').css('display', 'block');
            $('#lang-dropdown').css('display', 'none');
            lang_open = 0;
            $('#current-lang').children('span').eq(0).text('RU');
            $('#current-lang').children('img').eq(0).attr('src','img/russian.svg');
